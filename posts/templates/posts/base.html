{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-g">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% block meta_description %}Blog de Notícias de Tecnologia com as últimas novidades sobre programação, hardware e startups.{% endblock %}">
  <meta name="keywords" content="{% block meta_keywords %}tecnologia, programação, django, python, notícias tech{% endblock %}">

  <title>{% block title %}Tech Blog{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'post_list' %}">Tech Blog</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Categorias
            </a>
            <ul class="dropdown-menu">
              {% for cat in categories %}
                <li><a class="dropdown-item" href="{% url 'category_posts' cat.slug %}">{{ cat.name }}</a></li>
              {% endfor %}
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; {% now "Y" %} Tech Blog. Feito com Django.</p>
  </footer>

  <button id="scrollTopBtn" class="btn btn-primary" title="Voltar ao topo">&uarr;</button>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
